<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .custom-button-group {
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .custom-button-group .btn-secondary {
            background-color: #28A745;
            color: #FFFFFF;
            border-color: #28A745;
        }

        .custom-button-group .btn-secondary:hover {
            background-color: #218838;
        }

        .custom-button-group .btn-secondary:focus {
            box-shadow: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body>
    <div class="container-sm text-start mt-3">
        <h1 style="font-family: 'Uni Sans Heavy', sans-serif; font-size: 24px; color: #FFFFFF;">
            <a href="https://kv21.me" class="text-decoration-none text-white">
                <span class="text-white">KV21</span>.<span style="font-size: 20px;">me</span>
            </a>
        </h1>
    </div>
    <h1 style="text-align: center; margin-top: 13px; margin-bottom: 1px; font-family: 'Alfa Slab One', serif;">Volunteering DB</h1>
    
    <div class="container-sm text-end">
        <div class="container-sm text-end">
            <label for="records-per-page" class="form-label">Records per page:</label>
            <select id="records-per-page" class="form-select" style="width: auto; display: inline-block;">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
       <div class="btn-group custom-button-group" role="group" aria-label="Week Selection">
            <button type="button" class="btn btn-secondary" opt="vol">volunteers</button>
            <button type="button" class="btn btn-secondary" opt="org">organizations</button>
            <button type="button" class="btn btn-secondary" opt="event">events</button>
        </div>
        <button type="button" class="btn btn-warning" id="add-record-btn">Add record</button>
        <button type="button" class="btn btn-danger" id="clear-db-btn">Clear DB</button>
        <button type="button" class="btn btn-danger" id="clear-table-btn">Clear table</button>
        <button type="button" class="btn btn-warning" id="generate-data-btn">Generate data</button>
    </div>

    <div class="container-sm table-responsive" id="table-container" style="--bs-body-color: #d4d4d4; border-radius: 3px; border-color: #3a3a3a; border-left: 0px solid rgb(58, 58, 58); padding-top: 0px; margin-top: -19px; font-size: 0.9rem; line-height: 1.2;"></div>
    <div class="container-sm text-end custom-button-group" id="page-selector"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=*************" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
    <script src="js2.js"></script>
</body>
</html>
